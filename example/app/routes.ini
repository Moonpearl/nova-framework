[home]
verb = 'GET'
url = '/'
controller = 'MainController'
view = 'main'
template = 'home'

[all_articles]
verb = 'GET'
url = '/articles'
controller = 'ArticleController'
view = 'article'
template = 'all_articles'

[article]
verb = 'GET'
url = '/articles/[i:id]'
controller = 'ArticleController'
view = 'article'
template = 'article'

[edit_article]
verb = 'GET'
url = '/articles/edit/[i:id]?'
controller = 'ArticleController'
view = 'article'
template = 'edit_article'

[article_operation]
verb = 'POST'
url = '/articles/[a:action]/[i:id]?'
controller = 'ArticleController'
