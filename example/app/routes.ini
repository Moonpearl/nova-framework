[home]
verb = 'GET'
url = '/'
controller = 'MainController'
view = 'main'
template = 'home'

[all_articles]
verb = 'GET'
url = '/articles'
controller = 'ArticleController'
view = 'article'
template = 'all_articles'

[article]
verb = 'GET'
url = '/articles/[i:id]'
controller = 'ArticleController'
view = 'article'
template = 'article'

[new_article]
verb = 'GET'
url = '/articles/new'
controller = 'ArticleController'
view = 'article'
template = 'post_article'

[add_article]
