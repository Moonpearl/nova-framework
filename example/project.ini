language = 'en'

[config]
routes = 'app/routes.ini'
database = 'app/database.ini'

[path]
app = 'app'
asset = 'assets'
controller = 'app/controllers'
model = 'app/models'
template = 'app/templates'
view = 'app/views'
css = 'assets/css'
image = 'assets/images'
local = 'app/local'

[extension]
controller = '.class.php'
model = '.class.php'
local = '.class.php'
template = '.tpl.php'
view = '.view.php'
config = '.ini'
css = '.css'
